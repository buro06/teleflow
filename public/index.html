<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFlow by Burrough Osborne</title>
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="teleprompter">
        <span id="connectionDot"></span>
        <div class="cueArrow" id="cueArrow"></div>
        <div class="prompter" id="prompter">
            <pre id="promptText">
wait...
            </pre>
        </div>
        <div class="debug">
            <p id="debug">Screen Wake Lock is not working</p>
        </div>
        <div class="credit">
            <button class="flipToggle" id="flipToggle">Flip Screen</button>
            <p><a target="_blank" href="https://github.com/buro06/teleflow">TeleFlow</a> <span id="version"></span> by
                <a target="_blank" href="https://burrough.osbo.net">Burrough Osborne</a>
            </p>
        </div>
    </div>
</body>
<script type="module" src="Main.js"></script>

</html>
